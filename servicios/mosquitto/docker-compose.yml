version: '3.1'

services:
    mosquitto:
        image: ${ImageMosquittoService}
        #restart: always
        ports: 
            - ${PortsMosquittoService}:1883  
        volumes:
            - ${VolumesConfigMosquittoService}:/mosquitto/config
            - ./mosquitto/data:/mosquitto/data
            - ./mosquitto/log:/mosquitto/log
            

